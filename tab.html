<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d-none{
           display: none;
        }
        .on a{
           color:red;
        }
        #tab{
           display: flex;
        }
   </style>

    <script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous">
    </script>

  <script>
    $(document).ready(function(){
        //여러번 써도 된다.
        $("#tab li").click(function(){
            const targetdiv = $(this).find('a').attr('href'); //a를 찾아서 그 안에 href를 가져와 ->targetdiv야
            $(targetdiv).removeClass('d-none').siblings().addClass('d-none');
            //"#gnb".removeClass('d-none')
            //$("#gnb").removeClass('d-none')
            $(this).addClass('on').siblings().removeClass('on');
        })
    })
  </script>

</head>
<body>
    <ul id ="tab">
        <li class="notice on"><a href="#notice">공지사항</a></li> 
        <!-- 버튼이 아니라 a태그로 하면 접근성을 지킬 수 있다. -->
        <li class="gallery"><a href="#gallery">갤러리</a></li>
        <li class="qna"><a href="#qna">QNA</a></li>
    </ul>
    
    <div class="content">
        <div id="notice">
            공지사항 콘텐츠
        </div>
        <div id="gallery" class="d-none">
            갤러리 콘텐츠
        </div>
        <div id="qna" class="d-none">
            문의콘텐츠
        </div>
    </div>
</body>
</html>
